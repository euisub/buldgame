<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>buldGame</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/pc.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <input type="hidden" name="divice-flag" id="divice-flag" value="pc"/>
    <div class="wrapper">
        <div class="game-play">
            <div class="game-buld">
                <img src="images/buld.png" srcset="images/buld_2.png 2x,images/buld_3.png 3x">
            </div>
            <div class="play-view">
                <div class="game-title"><img src="images/gametitle.png" srcset="images/gametitle.png 2x,images/gametitle.png 3x"></div>
                <div class="play-button">
                    <img src="images/play.png" srcset="images/play_2.png 2x,images/play_3.png 3x">
                </div>
            </div>
            <div class="setting-view">
                <div class="bgm-setting">
                </div>
                <div class="audio-setting">
                </div>
                <div class="vibration-setting">
                </div>
            </div>
            <div class="gameover-view">
                <div class="gameover-title"><img src="images/gameOverTitle.png" srcset="images/gameOverTitle.png 2x,images/gameOverTitle.png 3x"></div>
                <div class="gameover-score">
                    <div class="over-time">time : 32</div>
                    <div class="over-score">score : 32</div>
                </div>
                <div class="rank-join-view">
                    <div class="rank-title"></div>
                    <div class="rank-join-box">
                        <input type="text" name="rankName" id="rankName" maxlength="10"/>
                        <button id="rankJoinBtn">랭킹등록</button>
                    </div>
                </div>
                <div class="replay-button">
                    Replay
                </div>
            </div>
            <div class="set-button-row">
                <div class="home-white-button">
                    <img src="images/home_white.png" srcset="images/home_white_2.png 2x,images/home_white_3.png 3x">
                </div>
                <div class="rank-white-button">
                    <img src="images/rank-white.png" srcset="images/rank-white_2.png 2x,images/rank-white_3.png 3x">
                </div>
                <div class="helf-white-button">
                    <img src="images/helf-white.png" srcset="images/helf-white_2.png 2x,images/helf-white_3.png 3x">
                </div>
                <div class="set-white-button">
                    <img src="images/set-white.png" srcset="images/set-white_2.png 2x,images/set-white_3.png 3x">
                </div>
            </div>
        </div>
        <div class="left-view">
            <div class="time-title">                
                <p>Time</p>
                <br>
                <p class="time">0</p>
            </div>
            <div class="energy-box">
                <div class="energy"></div>
            </div>
        </div>
        <div class="game-frame">
            <div class="playground">
                <ul></ul>
            </div>
        </div>
        <div class="right-view">
            <div class="score-title">
                <p>score</p>
                <br>
                <p class="score">0</p>
            </div>
            <div class="set-button">
                    <div class="reset-button">
                        <img src="images/reset.png" srcset="images/reset_2.png 2x,images/reset_3.png 3x">
                    </div>
                    <div class="home-button">
                        <img src="images/home.png" srcset="images/home_2.png 2x,images/home_3.png 3x">
                    </div>
                    <div class="rank-button">
                        <img src="images/rank.png" srcset="images/rank_2.png 2x,images/rank_3.png 3x">
                    </div>
                    <div class="helf-button">
                        <img src="images/helf.png" srcset="images/helf_2.png 2x,images/helf_3.png 3x">
                    </div>
                    <div class="set-button">
                        <img src="images/setting.png" srcset="images/setting_2.png 2x,images/setting_3.png 3x">
                    </div>
            </div>
        </div>
        <div class="mouse-focus"></div>
    </div>
    <!-- 게임 BGM -->
    <audio autoplay loop id="bgm">
        <!-- 후보 123 -->
        <source src="audio/Friendly Dance - Nico Staf.mp3" type="audio/mp3">
    </audio>
    <!-- 게임효과음 -->
    <audio id="audio">
        <source src="audio/buldAudio.mp3" type="audio/mp3">
    </audio>
    <audio id="gameover">
        <source src="audio/gameoverAudio.mp3" type="audio/mp3">
    </audio>
    <script src="js/buldgame.js"></script>
</body>
</html>
